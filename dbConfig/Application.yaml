apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-db
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: dbConfig
    repoURL: 'https://github.com/pratikjagrut/atlas-argocd-demo'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
